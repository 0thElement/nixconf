exec-once=hyprctl setcursor "Capitaine Cursors - White" 16
exec-once=killall -q waybar && waybar -c ~/.config/waybar/config_vertical -s ~/.config/waybar/style_vertical.css
exec-once=vesktop --ozone-platform=x11
exec-once=ln -s ~/.config/gtk-4.0/gtk.css ~/.config/gtk-3.0/gtk.css
exec-once=hyprpaper
exec-once=syncthing
exec-once=fcitx5

$mainMod = CTRL ALT

monitor=eDP-1,1920x1080@60,0x0,1
# monitor=HDMI-A-1,1920x1080@60,1920x0,1,mirror,eDP-1

input {
    follow_mouse=1
    touchpad {
        natural_scroll = no
    }
}

general {
    sensitivity=1

    gaps_in=6
    gaps_out=12
    border_size=4
    col.active_border=0xffb072d1
    col.inactive_border=0xff292a37
}

misc {
  disable_hyprland_logo=true
  disable_splash_rendering=true
}

decoration {
    rounding = 8
    blur {
       enabled = false
    }
    drop_shadow=0
    shadow_range=60
    col.shadow=0x66000000
}

animations {
    enabled=1

    animation=windows,1,4,default,slide
    animation=border,1,5,default
    animation=fade,1,5,default
    animation=workspaces,1,3,default
}

dwindle {
    pseudotile=0 # enable pseudotiling on dwindle
}

windowrule=float,move 0 0,pqiv
windowrule=float,foot-notes
windowrule=float,imv
windowrule=float,vlc

windowrulev2 = opacity 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1,class:^(xwaylandvideobridge)$
windowrulev2 = noblur,class:^(xwaylandvideobridge)$

bind=$mainMod,Q,killactive,
bind=$mainMod,V,togglefloating,
bind=$mainMod,F,fullscreen,0

bind=$mainMod,h,movefocus,l
bind=$mainMod,l,movefocus,r
bind=$mainMod,k,movefocus,u
bind=$mainMod,j,movefocus,d

bind=$mainMod SHIFT,h,movewindow,l
bind=$mainMod SHIFT,l,movewindow,r
bind=$mainMod SHIFT,k,movewindow,u
bind=$mainMod SHIFT,j,movewindow,d

bind=$mainMod,1,workspace,1
bind=$mainMod,2,workspace,2
bind=$mainMod,3,workspace,3
bind=$mainMod,4,workspace,4
bind=$mainMod,5,workspace,5
bind=$mainMod,6,workspace,6
bind=$mainMod,7,workspace,7
bind=$mainMod,8,workspace,8
bind=$mainMod,9,workspace,9
bind=$mainMod,0,workspace,0

bind=$mainMod SHIFT,1,movetoworkspacesilent,1
bind=$mainMod SHIFT,2,movetoworkspacesilent,2
bind=$mainMod SHIFT,3,movetoworkspacesilent,3
bind=$mainMod SHIFT,4,movetoworkspacesilent,4
bind=$mainMod SHIFT,5,movetoworkspacesilent,5
bind=$mainMod SHIFT,6,movetoworkspacesilent,6
bind=$mainMod SHIFT,7,movetoworkspacesilent,7
bind=$mainMod SHIFT,8,movetoworkspacesilent,8
bind=$mainMod SHIFT,9,movetoworkspacesilent,9
bind=$mainMod SHIFT,0,movetoworkspacesilent,0

bind=,XF86MonBrightnessUp,exec,brightnessctl set +5%
bind=,XF86MonBrightnessDown,exec,brightnessctl set 5%-
bind=,XF86AudioRaiseVolume,exec,pactl set-sink-volume @DEFAULT_SINK@ +5%
bind=,XF86AudioLowerVolume,exec,pactl set-sink-volume @DEFAULT_SINK@ -5%
bind=,XF86AudioMute,exec,pactl set-sink-mute @DEFAULT_SINK@ toggle

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind=,Print,exec,grim - | swappy -f -
bind=CTRL,Print,exec,grim -g "$(slurp)" - | swappy -f -

bind=$mainMod,R,exec,rofi -i -show combi -combi-modi "window,drun" -modes combi -show-icons
bind=$mainMod,M,exec,rofi -i -show calc -modi calc
bind=$mainMod,E,exec,nautilus
bind=$mainMod,B,exec,firefox
bind=$mainMod,C,exec,code
bind=$mainMod,Return,exec,alacritty

